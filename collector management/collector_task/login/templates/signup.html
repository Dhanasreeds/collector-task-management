<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Workflow Management</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4b5ba9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container */
        .container {
            background-color: #e6e6fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
           
            width: 350px;
            border: 2px solid #b19cd9;
        }

        /* Title */
        h2 {
            font-size: 18px;
            font-weight: bold;
            color: #283593;
            text-align: center;
        }

        h3 {
            font-size: 16px;
            color: #283593;
            text-align: center;
        }

        /* Input Fields */
        input {
            width:325px;
            padding: 8px;
            margin: 5px 10px 10px 0 ;
            border: none;
            border-bottom: 1px solid green;
            background: transparent;
            outline: none;
            font-size: 14px;
         justify-content: flex-start;
        }

        /* Password Wrapper */
        .password-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-wrapper input {
            flex: 1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            color: green;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .signup-btn {
            background-color: #0b2545;
            color: white;
            width: 80px;
            padding:10px;
            margin-left: 140px;
            margin-bottom:15px ;
        }

        .signin-btn {
            background-color: #0b2545;
            color: white;
        }

        .signin-text {
            font-size: 15px;
            margin-top: 15px; 
            text-align: center;

        }
        .text{
            text-align: center;
            font-size: 18px;
        }
        h3{
        color: grey;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Collector Workflow Management</h2>
        <h3>SignUp Now</h3>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <label for="password">Password</label>
        <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button class="signin-btn">SignIn</button>
        <h3>or Singup with</h3>
        <p class="text">Don't Have a account?</p>
        <button class="signup-btn" onclick="signup()">SignUp</button>
    
        
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
        function signup(){
            location.replace("file:///c:/users/lenovo/Documents/login.html")
        }
    </script>

</body>
</html>
